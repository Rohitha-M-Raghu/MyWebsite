<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Trial Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <header class="header">
        <div class="logo">My Logo</div>
        <div class="nav-bar">
          <div class="nav-item-container">Home</div>
          <div class="nav-item-container">About</div>
          <div class="nav-item-container">Services</div>
          <div class="nav-item-container">Contact</div>
          <div class="nav-item-container">Login</div>
        </div>
      </header>
      <div class="login-container">
        <h2>LOGIN</h2>
        <input type="text" class="input-box" placeholder="Your Name" required />
        <input type="email" class="input-box" placeholder="Email" required />
        <input
          type="password"
          class="input-box"
          placeholder="Password"
          required
        />
        <button type="submit" class="login-button">
          <div class="login">LOGIN</div>
        </button>
      </div>
    </div>
  </body>
</html>
